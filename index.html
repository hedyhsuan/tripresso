  <body>

    <div class="container">
        <header class="header"></header>
      <div class="row mb-5">
           <div class="col-xs-12 hidden-sm-down col-md-3 col-lg-3 bg-white w-100">
               <div class="aa bg-info  aside"></div>
           </div>
           <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <div class="mainSec">
                <div class="tatal"></div>
                <div class="sortBar">
                    <div class="sort">
                     <span class="sortTitle">排序</span>
                      <div id="rateSort">精選評分</div>

                    <div class="btn-group">
                        <div id="priceSort" class="dropdown-toggle" data-toggle="dropdown">價格
                          <ul class="dropdown-menu" >
                            <li id="priceHigh">
                            價格:高到低
                            </li>
                            <li id="priceLow">
                            價格:低到高
                            </li>
                          </ul>
                        </div>
                    </div>

                <div class="btn-group">
                        <div id="daySort" class="dropdown-toggle" data-toggle="dropdown">天數
                          <ul class="dropdown-menu" >
                            <li id="dayLess">
                            天數:少至多
                            </li>
                            <li id="dayMore">
                            天數:多至少
                            </li>
                          </ul>
                        </div>
                </div>

                      <div>出發日期</div>
                    </div>

                </div>
                <div class="result">


                   
                </div>

                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center" id="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#">1</a>
                    </li>
                  </ul>
          </nav>
  
            </div>
      </div>
      </div>

    </div>
